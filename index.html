<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Alex Maia, glob.al solution">
    <title>Global Solution</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <header id="header">
    <div class="header">
        <div class="contentHeader">
            <div class="contentHeader2">
                <div class="logo">
                    <a href="/">
                        <img src="./img/logo.png" alt="logo" class="logoImg">
                    </a>
                </div>
                <div class="button">
                    <button type="button" class="btnNav" id="btnNav" aria-expanded="false">
                        <span class="openMenu">Open Menu</span>
                        <img src="./img/navBar.svg" alt="barra de navegação">         
                    </button>
                </div>
                <nav class="nav">
                    <a href="/" class="navItem">home</a>
                    <a href="#cashBack" class="navItem">Cashback</a>
                    <a href="#investir" class="navItem">Investir em Solar</a>
                    <a href="#cadastro" class="navItem">Cadastro</a>
                </nav>
                <div class="sistemTest">
                    <a href="https://wa.link/k9ix8z" class="simulator">Simule sua Economia</a>
                </div>
            </div>
        </div>
        <nav class="sideBar" id="sidebar">
            <div class="contentSideBar">
                <div class="textsSideBar">
                    <div class="logoSideBar">
                        <div>
                            <a href="/" class="imgSideBar">
                                <img src="./img/logo.png" alt="logo da solar health">
                            </a>
                        </div>
                        <div class="btnCancel">
                            <button type="button" class="btnCalcelSideBar" id="btnClose">
                                <img src="./img/x.svg" alt="close window">
                            </button>
                        </div>
                    </div>
                    <div class="navList">
                        <div class="gridList">
                            <a href="/" class="infoHome">
                                <img src="./img/house.svg" alt="home icon">
                                <span>home</span>
                            </a>
                            <a href="/" class="infoHome">
                                <img src="./img/handshake.svg" alt="icone de afiliados ">
                                <span>Afiliados</span>
                            </a>
                            <a href="/" class="infoHome">
                                <img src="./img/solarPanel.svg" alt="icone de painel solar">
                                <span>Investir em Solar</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</header>
</body>
</html>
